        <div class="container">

            <div class="navBar">
                <header>
                    <nav>
                        <ul>

            <div class="allInfo">
                <h1>Astronomy Picture of the Day</h1>

                <div class="info">

                    <div class="leftInfo">
                        <h2>"Title of Image"</h2>
                        <h5>"Date of Image"</h5>
                        <p>"Description of image"</p>
                    </div>
                

                    <div class="rightInfo">
                        <img src="https://apod.nasa.gov/apod/image/2412/CenAShellsJets_Olsen_1080.jpg" alt="The Shells and Jets of Galaxy Centaurus">

                    <div class="randomButton">

                    <div class="surveyForm">
                        <p>What did you think of the APOD website?</p>
                        <form>
                            <input type="radio" id="good" name="feedback" value="GOOD">

                            <input type="radio" id="meh" name="feedback" value="MEH">
                            <label for="meh">Not my favorite.</label><br>

                            <input type="radio" id="bad" name="feedback" value="BAD">

                            <input type="submit" value="Submit">

                    </div>
                </div>
            </div>
