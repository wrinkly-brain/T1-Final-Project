        <div class="allInfo">
            <h1>Astronomy Picture of the Day</h1>

            <div class="info">

                    <h2 id="title">Title of Image</h2>
                    <h5 id="date"></h5>
                    <p id="explanation">Description: </p>
                </div>


                <div class="rightInfo">
                    <img id="pic" alt="NASA Picture of the Day">

                    <button id="randButton">Click here for a random APOD!</button>
                </div>
            </div>
            <div>
                <div class="surveyForm">
                    <p>What did you think of the APOD website?</p>
                    <form>
                        <input type="radio" id="good" name="feedback" value="GOOD">
                        <label for="good">I liked it! Very interesting!</label><br>

                        <input type="radio" id="meh" name="feedback" value="MEH">
                        <label for="meh">Not my favorite.</label><br>

                        <input type="radio" id="bad" name="feedback" value="BAD">
                        <label for="bad">This is lame...</label><br>

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
