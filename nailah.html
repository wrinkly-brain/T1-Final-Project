<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>APOD</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="script" href="script.js">

    </head>
    <body>

        <div class="backgroundColor">
            <h1>Astronomy Picture of the Day</h1>

            <div class="info">
                <div class="leftInfo">
                    <h2>"Title of Image"</h2>
                    <h5>"Date of Image"</h5>
                    <p>"Description of image"</p>
                </div>

                <div class="rightInfo">
                    <img src="https://apod.nasa.gov/apod/image/2412/CenAShellsJets_Olsen_1080.jpg" alt="The Shells and Jets of Galaxy Centaurus">
                </div>

                <div class="randomButton">
                    <button>Click here for a random APOD!</button>
                </div>

                <div class="surveyForm">
                    <p>What did you think of the APOD website?</p>
                    <form>
                        <input type="radio" id="good" name="feedback" value="GOOD">
                        <label for="good">I liked it! Very interesting!</label><br>

                        <input type="radio" id="meh" name="feedback" value="MEH">
                        <label for="meh">Not my favorite.</label><br>

                        <input type="radio" id="bad" name="feedback" value="BAD">
                        <label for="bad">This is lame...</label><br>

                        <input type="submit" value="Submit">
                    </form>
                </div>

            </div>

        </div>
    </body>
</html>
