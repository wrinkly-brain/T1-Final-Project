<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="assets/js/jonasScript.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="assets/css/jonasStyle.css">

    <title>Mars Rover Camera Station</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="nailah.html">APOD</a></li>
                <li><a href="austin.html">Exoplanets</a></li>
                <li><a href="jonas.html">Mars <br> Rovers</a></li>
            </ul>
        </nav>

        <h1>Mars Rover Camera Station</h1>
    </header>
    <main>
        <section id="RoverCam">
            <img id="RoverImage" src="" alt=""> <br>
            <p id="ImageErrorText"></p> <br>

            <button id="BackButton">Previous</button>
            <button id="NextButton">Next</button> <br>
            <label for="CarouselStep">Step Size:</label>
            <input type="text" id="CarouselStep" placeholder="Enter step size">
        </section>

        <aside>
            <section>
                <label for="SolNum">Enter a number for the solar day:</label>
                <input type="text" id="SolNum">
                <!-- When the user hovers over this input area, an explanation of a solar day will appear -->
            </section>

            <section id="RoverChoices">
                <h3>Rover Selection</h3> <br>
                <button id="Curiosity" class="RoverButtons">Curiosity</button> <br>
                <button id="Opportunity" class="RoverButtons">Opportunity</button> <br>
                <button id="Spirit" class="RoverButtons">Spirit</button>
            </section>

            <section id="CameraChoices">
                <h3>Camera Selection</h3> <br>
                <button id="FHAZ" class="CameraButtons">Front Hazard Cam</button>
                <button id="RHAZ" class="CameraButtons">Rear Hazard Cam</button> <br>
                <button id="MAST" class="CameraButtons">Mast Cam</button>
                <button id="CHEMCAM" class="CameraButtons">Chemistry and Camera Complex</button> <br>
                <!-- Will probably change the CHEMCAM button text -->

                <button id="MAHLI" class="CameraButtons">Hand Lens Imager</button>
                <button id="MARDI" class="CameraButtons">Mars Descent Imager</button> <br>
                <button id="NAVCAM" class="CameraButtons">Navigation Cam</button>
                <button id="PANCAM" class="CameraButtons">Panoramic Cam</button> <br>
                <button id="MINITES" class="CameraButtons">Mini-TES</button>
                <!-- When the user hovers over this button, it'll display the unabbreviated name -->
            </section>

            <section>
                <button id="ApplyChanges">Apply Changes</button>
            </section>
        </aside>
    </main>
</body>

</html>
