<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="assets/js/jonasScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="assets/css/jonasStyle.css">

    <title>Mars Rover Camera Station</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="nailah.html">APOD</a></li>
            <li><a href="austin.html">Exoplanets</a></li>
            <li><a href="jonas.html">Mars <br> Rovers</a></li>
        </ul>
    </nav>
    <header>
        <h1>Mars Rover Camera Station</h1>
    </header>
    <main>
        <section>
            <label for="SolNum">Enter a number for the solar day:</label>
            <input type="text" id="SolNum">
            <!-- When the user hovers over this input area, an explanation of a solar day will appear -->
        </section>
        <section id="RoverCam">
            <img src="" alt=""> <br>
            <!-- Img attributes will be specified later -->

            <button id="BackButton">Previous</button>
            <button id="NextButton">Next</button> <br>
            <label for="CarouselStep">Step Size:</label>
            <input type="text" id="CarouselStep" placeholder="Enter step size">
        </section>

        <section id="RoverChoices">
            <h3>Rover Selection</h3> <br>
            <button id="CuriosityRoverButton">Curiosity</button> <br>
            <button id="OpportunityRoverButton">Opportunity</button> <br>
            <button id="SpiritRoverButton">Spirit</button>
        </section>

        <section id="CameraChoices">
            <h3>Camera Selection</h3> <br>
            <button id="FHAZButton">Front Hazard Cam</button>
            <button id="RHAZButton">Rear Hazard Cam</button> <br>
            <button id="MASTButton">Mast Cam</button>
            <button id="CHEMCAMButton">Chemistry and Camera Complex</button> <br>
            <!-- Will probably change the CHEMCAM button text -->

            <button id="MAHLIButton">Hand Lens Imager</button>
            <button id="MARDIButton">Mars Descent Imager</button> <br>
            <button id="NAVCAMButton">Navigation Cam</button>
            <button id="PANCAMButton">Panoramic Cam</button> <br>
            <button id="MINITES">Mini-TES</button>
            <!-- When the user hovers over this button, it'll display the unabbreviated name -->
        </section>
    </main>
</body>

</html>
